<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery会議</title>
	<meta name="viewport" content="width=device-width,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.3.1.min.css" />
	<script src="../js/jquery-1.9.1.min.js"></script>
	<script src="js/script.js"></script>
	<script src="../js/jquery.mobile-1.3.1.min.js"></script>
</head>

<body>
	<!-- **** HomePage **** -->
	<div data-role="dialog">
		<div data-role="header">
			<h1>ご意見</h1>
		</div>
		
		<div data-role="content">
			<form action="feedback.php" method="post" data-transition="none">
				<div data-role="fieldcontain">
					<label for="name">お名前：</label>
					<input type="text" name="name" id="name" value="" required />
				</div>

				<div data-role="fieldcontain">
					<label for="email">Eメール：</label>
					<input type="email" name="email" id="email" value="" required />
				</div>

				<div data-role="fieldcontain">
					<label for="comments">コメント：</label>
					<textarea cols="40" role="8" name="comments" id="comments"></textarea>
				</div>

				<div data-role="fieldcontain">
					<label for="contacted">返信を希望されます？</label>
					<select name="contacted" id="contacted" data-role="slider">
						<option value="no">いいえ</option>
						<option value="yes">はい</option>
					</select>
				</div>
				
				<input type="submit" value="送信" data-theme="a">
			</form>
		</div>
	</div>

</body>
</html>

<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery Mobile Test</title>
	<script src="../js/jquery-1.9.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.3.1.min.css" />
	<script src="../js/jquery.mobile-1.3.1.min.js"></script>
	<script type="text/javascript">
	function addPages() {
		for(var i=1; i<5; i++) {
				var page = $("<div>").jqmData("role", "page").attr("id", "page6-1-" + i);
	
				// header
				$("<div>").attr("data-role", "header").append($("<h1>")
					.html("ページ" + i)).appendTo(page);
	
				// content
				$("<div>").attr("data-role", "content").append($("<p>")
					.html("ページ" + i + "のコンテンツ"))
					.appendTo(page);
				
				$("body").append(page);
				
				$("<li>").append($("<a>").attr("href", "#page6-1-"+i)
					.html("ページ" + i + "へ"))
					.appendTo("#list1");
		}
		$("#button1").hide();
	};
	</script>
	<meta name="viewport" content="width=device-width, initial-slace=1" />
</head>

<body>
<div data-role="page" id="page6-1" data-add-back-btn="true" data-back-btn-text="戻る">
	<div data-role="header">
		<h1>動的なコンテンツ</h1>
	</div>

	<div data-role="content">
		<a id="button1" href="javascript:addPages()" data-role="button">ページを追加</a>
		<ul id="list1">
		</ul>
	</div>

	<div data-role="footer">
		<h4>yone3.net</h4>
	</div>
</div>
</body>
</html>

<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery Mobile Test</title>
	<link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.3.1.min.css" />
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery.mobile-1.3.1.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
<div data-role="page" id="page5-4" data-add-back-btn="true" data-back-btn-text="戻る">
	<div data-role="header">
		<h1>セレクトメニュー</h1>
	</div>
	<div data-role="content">
		<label for="training">トレーニング</label>
		<select id="training" name="training">
			<option value="1">HTML5</option>
			<option value="2">jQuery Mobile</option>
			<option value="3">iOS</option>
			<option value="4">Android</option>
			<option value="5">BlackBerry</option>
			<option value="6">Qt for MeeGo</option>
		</select>
		<br>
		<label for="lang">言語を選択（複数選択可）</label>
		<select id="lang" name="lang" multiple>
			<option value="1">C/C++</option>
			<option value="2">Objective-C</option>
			<option value="3">Java</option>
			<option value="4">C#</option>
			<option value="5">Visual Basic</option>
			<option value="6">ActionScript</option>
			<option value="7">Delphi</option>
			<option value="8">Phyton</option>
			<option value="9">JavaScript</option>
			<option value="10">Ruby</option>
			<option value="11">PHP</option>
		</select>
		<br>

		<h3>セレクトメニューのグループ化</h3>
		<div data-role="controlgroup">
			<select id="color" name="color" data-corners="false">
				<option value="1">青</option>
				<option value="2">白</option>
				<option value="3">赤</option>
				<option value="4">黒</option>
				<option value="5">ピンク</option>
			</select>
			<select id="size" name="size" data-corners="false">
				<option value="1">XS</option>
				<option value="2">S</option>
				<option value="3">M</option>
				<option value="4">L</option>
				<option value="5">XL</option>
			</select>
		</div>
		<br>
		<div data-role="controlgroup" data-type="horizontal">
			<legend>配達希望日時</legend>
			<label for="weekday">曜日</label>
			<select id="weekday" name="weekday" data-corners="false">
				<option value="1">月曜</option>
				<option value="2">火曜</option>
				<option value="3">水曜</option>
				<option value="4">木曜</option>
				<option value="5">金曜</option>
			</select>
			<label for="time">時間帯</label>
			<select id="time" name="time" data-corners="false">
				<option value="1">朝</option>
				<option value="2">昼</option>
				<option value="3">夜</option>
			</select>
		</div>
		<br>

		<h3>非ネイティブのセレクトメニュー</h3>
		<label for="training">トレーニング</label>
		<select id="training" name="training" data-native-menu="false" data-overlay-theme="e" multiple>
			<option value="0" data-placeholder="true">トレーニングを選択</option>
			<option value="1">HTML5</option>
			<option value="2">jQuery Mobile</option>
			<option value="3">iOS</option>
			<option value="4">Android</option>
			<option value="5">BlackBerry</option>
			<option value="6">Qt for MeeGo</option>
		</select>
		<br>

	</div>
	<div data-role="footer">
		<h4>yone3.net</h4>
	</div>
</div>

</body>
</html>

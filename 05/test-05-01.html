<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery Mobile Test</title>
	<link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.3.1.min.css" />
	<script src="../js/jquery-1.9.1.min.js"></script>
	<script src="../js/jquery.mobile-1.3.1.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-slace=1" />
</head>

<body>
<div data-role="page" id="page5-1" data-add-back-btn="true" data-back-btn-text="戻る">
	<div data-role="header">
		<h1>テキストフィールド</h1>
	</div>
	<div data-role="content">
		<form action="#" method="get">
			<div data-role="fieldcontain">
				<label for="company">テキスト：</label>
				<input type="text" id="text" name="text" placeholder="名前を入力してください" required>
			</div>
			<div data-role="fieldcontain">
				<label for="company">パスワード：</label>
				<input type="password" id="password" name="password">
			</div>
			<div data-role="fieldcontain">
				<label for="company">メールアドレス：</label>
				<input type="email" id="email" name="email">
			</div>
			<div data-role="fieldcontain">
				<label for="company">電話番号：</label>
				<input type="tel" id="tel" name="tel">
			</div>
			<div data-role="fieldcontain">
				<label for="company">URL：</label>
				<input type="url" id="url" name="url">
			</div>
			<div data-role="fieldcontain">
				<label for="company">検索：</label>
				<input type="search" id="search" name="search">
			</div>
			<div data-role="fieldcontain">
				<label for="number">数値：</label>
				<input type="number" id="number" name="number" placeholder="年齢を入力してください" min="10" max="110">
			</div>
			<div data-role="fieldcontain">
				<label for="number">テキストエリア：</label>
				<textarea id="textarea" name="textarea"></textarea>
				<p>行数以上入力されると自動拡張される</p>
			</div>
			<input type="submit" id="submit" value="送信">
		</form>
	</div>
	<div data-role="footer">
		<h4>yone3.net</h4>
	</div>
</div>

</body>
</html>

<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery Mobile Test</title>
	<script src="../js/jquery-1.9.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.3.1.min.css" />
	<script src="../js/jquery.mobile-1.3.1.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-slace=1" />
</head>

<body>
<div data-role="page" id="page5-6" data-add-back-btn="true" data-back-btn-text="戻る">
	<div data-role="header">
		<h1>チェックボックス</h1>
	</div>
	<div data-role="content">
		<label for="accept">許諾条件に同意します</label>
		<input type="checkbox" id="accept" name="accept" value="yes">
		<br>

		<div data-role="controlgroup">
			<legend>配送オプション</legend>

			<label for="optionGift">ギフト包装</label>
			<input type="checkbox" id="optionGift" name="optionGift" value="yes">
	
			<label for="optionBag">袋を付ける</label>
			<input type="checkbox" id="optionBag" name="optionBag" value="yes">
	
			<label for="optionRemove">箱から取り出す</label>
			<input type="checkbox" id="optionRemove" name="optionRemove" value="yes">
		</div>
		<br>

		<div data-role="controlgroup" data-type="horizontal">
			<label for="bold">太字</label>
			<input type="checkbox" id="bold" name="bold" value="yes">
	
			<label for="italic">斜体</label>
			<input type="checkbox" id="italic" name="italic" value="yes">
	
			<label for="underline">下線</label>
			<input type="checkbox" id="underline" name="underline" value="yes">
		</div>
		<br>
	</div>
	<div data-role="footer">
		<h4>yone3.net</h4>
	</div>
</div>

</body>
</html>

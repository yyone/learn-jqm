<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery Mobile Test</title>
	<link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.3.1.min.css" />
	<script src="../js/jquery-1.9.1.min.js"></script>
	<script src="../js/jquery.mobile-1.3.1.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-slace=1" />
</head>

<body>
<div data-role="page" id="page5-3" data-add-back-btn="true" data-back-btn-text="戻る">
	<div data-role="header">
		<h1>スライダー＆フリップトグル</h1>
	</div>
	<div data-role="content">
		<h3>スライダー</h3>
		<div data-role="fieldcontain">
			<label for="qty">数量：</label>
			<input type="range" id="qty" name="qty" min="0" max="100" value="5">
		</div>
		<div data-role="fieldcontain">
			<label for="qty2">数量（テーマ変更）：</label>
			<input type="range" id="qty2" name="qty2" min="0" max="100" step="2" value="10" data-theme="e" data-track-theme="b">
		</div>
		<br>
		<h3>フリップトグル（ON/OFF）</h3>
		<label for="updated">通知を受け取りますか？</label>
		<select id="updated" name="updated" data-role="slider">
			<option value="no">いいえ</option>
			<option value="yes">はい</option>
		</select>
	</div>
	<div data-role="footer">
		<h4>yone3.net</h4>
	</div>
</div>

</body>
</html>

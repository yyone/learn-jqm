<!DOCTYPE html> 
<html> 
	<head> 
	<title>Test 1 2 3</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
        
        <link rel="stylesheet" href="../jquery.mobile.actionsheet.css" />
        <script type="text/javascript" src="../jquery.mobile.actionsheet.js"></script>
</head> 
<body> 

<div data-role="page" id="one"> 
 
	<div data-role="header"> 
		<h1>Page One</h1> 
	</div><!-- /header --> 
 
	<div data-role="content" >	
		<h2>Multi page example: Page #1</h2>
		<p><a href="#two" data-role="button">Goto Page #2</a></p>
		<a data-icon="plus" data-role="actionsheet" data-sheet='sheet1'>Open</a>
		<div id="sheet1"> 
			<h1>Hi: Page #1</h1>
			<a href='#' data-rel='close' data-role="button">Close</a>
		</div>
	</div><!-- /content --> 
</div><!-- /page one --> 
 
<!-- Start of second page: #two --> 
<div data-role="page" id="two" data-theme="a"> 
 
	<div data-role="header">
		<h1>Page Two</h1>
	    <a href="#" data-role="actionsheet">Open</a>
		<div><h1>Hi</h1></div>	
	</div><!-- /header --> 
 
	<div data-role="content" data-theme="a">
		<h2>Multi page example: Page #2</h2>
		<p><a href="#one" data-role="button">Goto Page #1</a></p>
		<a data-icon="plus" data-role="actionsheet" data-sheet="sheet0">Open</a>
		<div id="sheet0"> 
		    <h1>Hi: Page #2</h1>
		    <a href='#' data-rel='close' data-role="button">Close</a>
		</div>
	</div><!-- /content --> 
</div><!-- /page two --> 
 
</body> 
</html>
